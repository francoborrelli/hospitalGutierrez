<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital Gutiérrez</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="resources/css/main.css" rel="stylesheet">
    <link href="resources/css/login.css" rel="stylesheet">
</head>

<body>

    <nav class="topnav" id="navbar">
        <a class="nav-item" href="index.html"><img  class="logo" src="resources/images/Caduceo.png" alt="Logo Hospital Gutierrez"><span class="name">Hospital Dr. Ricardo Gutiérrez</span> </a>
        <form class="search">
            <input type="text" placeholder="Buscar" title="clave">
            <button class="btn" type="submit">Buscar</button>
        </form>
        <a href="login.html" class="nav-item signIn">Iniciar Sesion</a>
        <a href="javascript:void(0);" class="nav-item icon" onclick="showMenu()" onkeypress="showMenu()">&#9776;</a>
    </nav>

    <div class="main-container login">
        <div class="card">
            <div class="top">
                <h4 class="card-title">Iniciar Sesión</h4>
            </div>
            <div class="bottom">
                <form method="post" action="admin.html">
                    <input type="email" id="_username" name="_username" class="form-control" placeholder="Email" required aria-required="true">
                    <input type="password" id="_password" name="_password" class="form-control" placeholder="Contraseña" required aria-required="true">
                    <button type="submit">Acceder</button>
                    <div class="forget"><a href="#">No me acuerdo mi contraseña</a></div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <span>Proyecto de Software 2017 - Hospital Dr. Ricardo Gutiérrez.</span>
    </footer>

    <script src="resources/js/navbar.js"></script>
</body>

</html>
